version: '3.8'

services:
  # MySQL Database
  bigot-registry-mysql:
    image: mysql:8.0
    container_name: bigot-registry-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: bigot_registry
      MYSQL_USER: bigot_registry
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-BigotRegistry2026!}
    volumes:
      - bigot-registry-mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bigot-registry-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API Server
  bigot-registry-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bigot-registry-server
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      PORT: 5000
      DB_HOST: bigot-registry-mysql
      DB_USER: bigot_registry
      DB_PASSWORD: ${MYSQL_PASSWORD:-BigotRegistry2026!}
      DB_NAME: bigot_registry
    depends_on:
      bigot-registry-mysql:
        condition: service_healthy
    networks:
      - bigot-registry-network

  # React Client (production build with Nginx)
  bigot-registry-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: bigot-registry-client
    restart: unless-stopped
    ports:
      - "5002:80"
    depends_on:
      - bigot-registry-server
    networks:
      - bigot-registry-network

networks:
  bigot-registry-network:
    driver: bridge

volumes:
  bigot-registry-mysql-data:
