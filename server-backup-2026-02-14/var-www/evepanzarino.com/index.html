<script>
document.addEventListener('DOMContentLoaded', function() {
  var logoMenu = document.querySelector('.logo-menu');
  var navMenu = document.querySelector('.nav-menu-grid');
  if (!logoMenu || !navMenu) return;

  function stickLogoMenu() {
    var rect = logoMenu.getBoundingClientRect();
    var isSticky = rect.top <= 0;
    if (isSticky) {
      logoMenu.classList.add('sticky');
      if (window.innerWidth <= 1024) {
        navMenu.classList.add('sticky-offset');
      } else {
        navMenu.classList.remove('sticky-offset');
      }
    } else {
      logoMenu.classList.remove('sticky');
      navMenu.classList.remove('sticky-offset');
    }
  }

  window.addEventListener('scroll', stickLogoMenu);
  window.addEventListener('resize', stickLogoMenu);
  stickLogoMenu(); // Initial call
});
</script>
