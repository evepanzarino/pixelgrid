server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Handle /belonging prefix (for evepanzarino.com/belonging)
    location /belonging {
        alias /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    # Handle root path (for belonging.lgbt)
    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 100M;
    }

    location /uploads {
        proxy_pass http://server:5000/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle /belonging/uploads for evepanzarino.com/belonging
    location /belonging/uploads {
        rewrite ^/belonging/uploads/(.*)$ /uploads/$1 break;
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Handle /belonging/api for evepanzarino.com/belonging
    location /belonging/api {
        rewrite ^/belonging/api/(.*)$ /api/$1 break;
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        client_max_body_size 100M;
    }
}
