version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: app_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app_database
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

  app_server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: app_server
    ports:
      - "3000:3000"
    volumes:
      - ./client/build:/app/../client/build
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: app_database
      DB_PORT: 3306
      SERVER_PORT: 3000
    depends_on:
      - mysql
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
