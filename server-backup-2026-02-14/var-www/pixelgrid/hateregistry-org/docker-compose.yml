version: '3.8'

services:
  # MySQL Database
  hateregistry-mysql:
    image: mysql:8.0
    container_name: hateregistry-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: hateregistry
      MYSQL_USER: hateregistry
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-HateRegistry2026!}
    volumes:
      - hateregistry-mysql-data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - hateregistry-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Express API Server
  hateregistry-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: hateregistry-server
    restart: unless-stopped
    ports:
      - "5005:5000"
    environment:
      PORT: 5000
      DB_HOST: hateregistry-mysql
      DB_USER: hateregistry
      DB_PASSWORD: ${MYSQL_PASSWORD:-HateRegistry2026!}
      DB_NAME: hateregistry
    depends_on:
      hateregistry-mysql:
        condition: service_healthy
    networks:
      - hateregistry-network

  # React Client (production build with Nginx)
  hateregistry-client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: hateregistry-client
    restart: unless-stopped
    ports:
      - "5006:80"
    depends_on:
      - hateregistry-server
    networks:
      - hateregistry-network

networks:
  hateregistry-network:
    driver: bridge

volumes:
  hateregistry-mysql-data:
