version: '3.8'

services:
  timeline-mysql:
    image: mysql:8.0
    container_name: timeline-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: timeline_password
      MYSQL_DATABASE: timeline_db
    volumes:
      - timeline_mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - timeline-network

  timeline-server:
    build: ./server
    container_name: timeline-server
    restart: always
    ports:
      - "5007:5000"
    environment:
      - DB_HOST=timeline-mysql
      - DB_USER=root
      - DB_PASSWORD=timeline_password
      - DB_NAME=timeline_db
      - JWT_SECRET=timeline_super_secret_key_2026_evepanzarino
    volumes:
      - timeline_images:/app/images
      - timeline_thumbnails:/app/thumbnails
    depends_on:
      timeline-mysql:
        condition: service_healthy
    networks:
      - timeline-network

  timeline-client:
    build: ./client
    container_name: timeline-client
    restart: always
    ports:
      - "5008:80"
    depends_on:
      - timeline-server
    networks:
      - timeline-network

volumes:
  timeline_mysql_data:
  timeline_images:
  timeline_thumbnails:

networks:
  timeline-network:
    driver: bridge
