<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Branding Overlay</title>
<link rel="stylesheet" href="/overlay/css/overlay.css">
<style>
  body {
    width: 1920px;
    height: 1080px;
    position: relative;
    overflow: hidden;
    background: transparent;
  }

  /* â”€â”€ Corner accent lines â”€â”€ */
  .corner {
    position: absolute;
    width: 80px;
    height: 80px;
  }
  .corner.tl { top: 0;    left: 0;    border-top: 3px solid var(--teal); border-left: 3px solid var(--teal); }
  .corner.tr { top: 0;    right: 0;   border-top: 3px solid var(--rose); border-right: 3px solid var(--rose); }
  .corner.bl { bottom: 0; left: 0;    border-bottom: 3px solid var(--rose); border-left: 3px solid var(--rose); }
  .corner.br { bottom: 0; right: 0;   border-bottom: 3px solid var(--teal); border-right: 3px solid var(--teal); }

  /* â”€â”€ Top bar â”€â”€ */
  #topbar {
    position: absolute;
    top: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--teal), var(--pink), var(--rose), var(--mauve), var(--teal));
    background-size: 200% 100%;
    animation: gradientShift 8s linear infinite;
  }

  @keyframes gradientShift {
    0%   { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }

  /* â”€â”€ Bottom bar â”€â”€ */
  #bottombar {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--rose), var(--teal), var(--pink), var(--mauve), var(--rose));
    background-size: 200% 100%;
    animation: gradientShift 8s linear infinite reverse;
  }

  /* â”€â”€ Watermark / channel name (bottom right) â”€â”€ */
  #watermark {
    position: absolute;
    bottom: 16px;
    right: 20px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 2px;
  }

  #wm-name {
    font-size: 22px;
    font-weight: 700;
    color: var(--white);
    text-shadow: 0 0 12px rgba(131,189,200,0.7);
    letter-spacing: 1px;
  }

  #wm-sub {
    font-size: 11px;
    color: var(--teal);
    letter-spacing: 3px;
    text-transform: uppercase;
  }

  /* â”€â”€ Social icons strip â”€â”€ */
  #socials {
    position: absolute;
    top: 16px;
    right: 20px;
    display: flex;
    gap: 12px;
    align-items: center;
  }

  .social-pill {
    background: rgba(0,0,0,0.70);
    border: 1px solid rgba(131,189,200,0.3);
    border-radius: 20px;
    padding: 5px 12px;
    font-size: 13px;
    color: var(--teal);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  /* â”€â”€ Animated orbs (decorative background) â”€â”€ */
  .orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    opacity: 0.12;
    animation: float linear infinite;
    pointer-events: none;
  }
  .orb1 { width: 300px; height: 300px; background: var(--teal); top: -80px; left: -80px; animation-duration: 20s; }
  .orb2 { width: 200px; height: 200px; background: var(--rose); bottom: -60px; right: -60px; animation-duration: 15s; animation-direction: reverse; }
  .orb3 { width: 150px; height: 150px; background: var(--pink); top: 40%; left: 30%; animation-duration: 25s; opacity: 0.07; }

  @keyframes float {
    0%   { transform: translate(0,0)   rotate(0deg); }
    33%  { transform: translate(30px,20px) rotate(120deg); }
    66%  { transform: translate(-20px,40px) rotate(240deg); }
    100% { transform: translate(0,0)   rotate(360deg); }
  }
</style>
</head>
<body>

<!-- Decorative orbs -->
<div class="orb orb1"></div>
<div class="orb orb2"></div>
<div class="orb orb3"></div>

<!-- Gradient bars -->
<div id="topbar"></div>
<div id="bottombar"></div>

<!-- Corner accents -->
<div class="corner tl"></div>
<div class="corner tr"></div>
<div class="corner bl"></div>
<div class="corner br"></div>

<!-- Social pills top-right -->
<div id="socials">
  <div class="social-pill">ðŸ’œ evepanzarino</div>
  <div class="social-pill">ðŸ”µ evepanzarino.bsky.social</div>
</div>

<!-- Channel name watermark -->
<div id="watermark">
  <div id="wm-name">evepanzarino</div>
  <div id="wm-sub">twitch.tv</div>
</div>

</body>
</html>
